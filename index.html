<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Pop-up Example</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/8fbf0bcced.js"
      crossorigin="anonymous"
    ></script>
    <style>
      /* Custom modal styles */
      .modal {
        position: fixed;
        z-index: 50;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.8);
        display: none;
        align-items: center;
        justify-content: center;
      }

      .modal-content {
        background-color: #1a202c;
        border-radius: 15px;
        padding: 20px;
        text-align: center;
        color: white;
        max-width: calc(100vw - 40px); /* Responsive max-width */
        position: relative;
        box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
        white-space: nowrap;
      }

      .close-button {
        position: absolute;
        top: 10px;
        right: 15px;
        font-size: 24px;
        color: #cbd5e0;
        cursor: pointer;
      }

      .copy-icon {
        margin-left: 10px;
        cursor: pointer;
        color: #cbd5e0;
        transition: color 0.3s ease;
      }

      .copy-icon:hover {
        color: #ffffff;
      }
    </style>
  </head>
  <body
    class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen p-4 lg:p-0"
  >
    <div class="flex flex-col lg:flex-row max-w-3xl w-full">
      <!-- Main Content Area -->
      <div class="flex-1 mb-5 lg:mb-0">
        <!-- Twitter-like Card -->
        <div class="bg-gray-800 rounded-xl shadow-md overflow-hidden">
          <div class="flex p-6">
            <!-- Avatar -->
            <div class="flex-shrink-0">
              <img
                class="h-12 w-12 rounded-full"
                src="iregho.png"
                alt="User Avatar"
              />
            </div>
            <!-- Tweet content -->
            <div class="ml-4">
              <div class="text-xl font-medium text-white">Rian Gho</div>
              <a
                href="https://www.linkedin.com/in/rian-gho/"
                class="text-gray-400 flex items-center"
              >
                <i class="fab fa-linkedin mr-1"></i>
                <span>@riangho</span>
              </a>
              <p class="mt-3 text-gray-300">
                I am a software engineer with more than 5 years of experience in
                both backend and frontend development.
              </p>
              <div class="mt-4 flex items-center text-gray-400 space-x-4">
                <!-- Like Icon -->
                <span class="flex items-center cursor-pointer">
                  <i class="fas fa-heart" id="likeIcon" onclick="like()"></i>
                  <span class="ml-1" id="likeCount">789</span>
                </span>
                <!-- Hire Me Button -->
                <a
                  href="https://web.riangho.com/hire-me"
                  class="flex items-center"
                >
                  <i class="fas fa-briefcase mr-2"></i>
                  <span class="">Hire Me</span>
                </a>
                <!-- Portfolio Button -->
                <a
                  href="https://web.riangho.com/showcase/my-work"
                  class="flex items-center"
                >
                  <i class="fas fa-folder-open mr-2"></i>
                  <span class="">Portfolio</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Crypto Icons Section -->
      <div class="lg:ml-4 lg:w-1/4 mt-5 lg:mt-0">
        <div
          class="flex lg:flex-col justify-center space-x-4 lg:space-x-0 lg:space-y-4"
        >
          <!-- Bitcoin Button -->
          <a
            href="#"
            onclick="showPopup('bitcoin')"
            class="w-12 h-12 bg-gray-700 flex items-center justify-center hover:bg-gray-600 transition-colors duration-300 rounded-full"
          >
            <img src="bitcoin.png" alt="Bitcoin" class="w-8 h-8" />
          </a>
          <!-- Ethereum Button -->
          <a
            href="#"
            onclick="showPopup('ethereum')"
            class="w-12 h-12 bg-gray-700 flex items-center justify-center hover:bg-gray-600 transition-colors duration-300 rounded-full"
          >
            <img src="etherium.png" alt="Ethereum" class="w-8 h-8" />
          </a>
          <!-- Solana Button -->
          <a
            href="#"
            onclick="showPopup('solana')"
            class="w-12 h-12 bg-gray-700 flex items-center justify-center hover:bg-gray-600 transition-colors duration-300 rounded-full"
          >
            <img src="solana.webp" alt="Solana" class="w-8 h-8" />
          </a>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div id="cryptoModal" class="modal flex">
      <div id="cryptoModalContent" class="modal-content">
        <span class="close-button" onclick="closePopup()">&times;</span>
        <div id="cryptoIcon" class="text-4xl mb-3"></div>
        <h2 class="text-xl font-semibold mb-2">Do you like my work?</h2>
        <div class="flex justify-center items-center mt-2">
          <input
            type="text"
            id="cryptoAddress"
            class="bg-gray-800 text-lg text-white text-center p-2 rounded w-auto"
            readonly
          />
          <i class="fas fa-copy copy-icon" onclick="copyAddress()"></i>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script>
      function showPopup(type) {
        const modal = document.getElementById("cryptoModal");
        const modalContent = document.getElementById("cryptoModalContent");
        const icon = document.getElementById("cryptoIcon");
        const addressInput = document.getElementById("cryptoAddress");

        let address = "";
        let iconHTML = "";

        switch (type) {
          case "bitcoin":
            address = "bc1qvd6nm5mzj96t4xuuphtw83a3gzl4e0dcehp29e";
            iconHTML = '<img src="bitcoin.png" alt="Bitcoin" class="w-8 h-8">';
            break;
          case "ethereum":
            address = "0x9cC323A7A2bD78CE0bA02D668C1d6968529a3582";
            iconHTML =
              '<img src="etherium.png" alt="Ethereum" class="w-8 h-8">';
            break;
          case "solana":
            address = "DQQdErUqqwUsfvTzXyfq9NzkbBeYSc3dPMBvNN8NEwVT";
            iconHTML = '<img src="solana.webp" alt="Solana" class="w-8 h-8">';
            break;
        }

        icon.innerHTML = iconHTML;
        addressInput.value = address;
        modalContent.style.width = `${addressInput.value.length + 5}ch`; // Adjust modal width based on address length

        modal.style.display = "flex";
      }

      function closePopup() {
        const modal = document.getElementById("cryptoModal");
        modal.style.display = "none";
      }

      function copyAddress() {
        const addressInput = document.getElementById("cryptoAddress");
        addressInput.select();
        addressInput.setSelectionRange(0, 99999); // For mobile devices
        document.execCommand("copy");
      }

      function like() {
        const likeCount = document.getElementById("likeCount");
        const likeIcon = document.getElementById("likeIcon");
        let count = parseInt(likeCount.innerText, 10);
        count++;
        likeCount.innerText = count;
        likeIcon.classList.toggle("text-red-500"); // Toggle heart color
      }
    </script>
  </body>
</html>
